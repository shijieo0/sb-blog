<!DOCTYPE html>
<!-- 引入thymeleaf 命名空间 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container blog-content-container">
    <h3 th:text="${userModel.title}">子页标题</h3>
    <div>
        <p><strong>ID:</strong><span th:text="${userModel.user.id}"></span></p>
        <p><strong>Name:</strong><span th:text="${userModel.user.name}"></span></p>
        <p><strong>email:</strong><span th:text="${userModel.user.email}"></span></p>
    </div>
    <div>
        <a class="btn btn-outline-secondary" th:href="@{'~/users/delete/'+${userModel.user.id}}">删除</a>
        <a class="btn btn-outline-secondary" th:href="@{'~/users/modify/'+${userModel.user.id}}">修改</a>
    </div>
    <table>
        <th th:text="#{header.address.city}">...</th>
        <th th:text="#{header.address.country}">...</th>
    </table>
    <div th:object="${book}">
        <span th:text="*{title}">...</span>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
